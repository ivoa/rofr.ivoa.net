# This workflow will build a Java project with Ant
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-ant

name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0
      - name: Setup Java
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Clean with Ant
        run: ant -noinput -buildfile build.xml clean
      - name: Build ADQL 1.0 with Ant
        run: ant -buildfile adql-1.0/build.xml -noinput
      - name: Build junx-master with Ant
        run: ant -buildfile junx-master/build.xml -noinput
      - name: Build ivoaregistry with Ant
        run: ant -buildfile ivoaregistry/build.xml -noinput
      - name: Build ivoaharvest with Ant
        run: ant -buildfile ivoaharvest/build.xml -noinput
      - name: Build dalvalidate with Ant
        run: ant -buildfile dalvalidate/build.xml -noinput